<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/indiaLow.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="css/digiscreen.css">
    <link rel="stylesheet" href="css/chart-section.css">
    <script src="js/script_main.js"></script>
    
</head>
<body onload="load_data()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow:0px 2px 5px gray">
        <p class="nav-item">
            <a style="padding: 0px 5px 0px 0px;" class="nav-link" href="#">CHARTS</a>
        </p>
        <p class="nav-item">
            <a style="padding: 0px 0px 0px 5px;" class="nav-link" href="#">STATEWISE</a>
        </p>
        <p style="margin-left: 10px;">
            <input id="colormode" onchange="func(event)" type="checkbox" checked data-toggle="toggle" data-on="Light" data-off="Dark" data-onstyle="primary" data-offstyle="dark">
        </p>
    </nav>
    <!-- Navbar ends -->
   
    <!-- Homescreen begin -->
    <section class="screen-section screen-light">
        <div class="screen-container">

            <h1>COVID 19 INDIA</h1>

            <!-- Show number of cases begin -->
            <div class="cases">
                <div class="info cases-light confirmed">
                    <p>CONFIRMED</p>
                    <p id="indiaconfirmed">-</p>
                </div>
                <div class="info cases-light active">
                    <p>ACTIVE</p>
                    <p id="indiaactive">-</p>
                </div>
                <div class="info cases-light recovered">
                    <p>RECOVERED</p>
                    <p id="indiarecovered">-</p>
                </div>
                <div class="info cases-light deceased">
                    <p>DECEASED</p>
                    <p id="indiadeceased">-</p>
                </div>
            </div>
            <br>
            <!-- Show number of cases end -->

            
            <h3>Digital Screening Live</h3>
            <div class="button"><a href="chatbot/index.html?lang=eng"><b>Screen Now</b></a></div>
        </div>
    </section>
    <!-- Homescreen ends -->
    <br><br>

    <section id="chart-section">
        <div class="buttons">
            <button type="button" class="btn btn-danger" onclick="confirm_chart()">Confirmed</button>
            <button type="button" class="btn btn-primary" onclick="active_chart()">Active</button>
            <button type="button" class="btn btn-success" onclick="recover_chart()">Recovered</button>
            <button type="button" class="btn btn-secondary" onclick="decease_chart()">Deceased</button>
        </div>
        <div class="amchartclass" id="chartdiv1" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv2" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv3" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv4" style="display: none;"></div>
    </section>


   <script src="js/maps_confirmed.js"></script>
   <script src="js/maps_active.js"></script>
   <script src="js/maps_recovered.js"></script>
   <script src="js/maps_deceased.js"></script>
   <script src="js/load_data.js"></script>
</body>
</html>
